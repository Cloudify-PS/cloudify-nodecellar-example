tosca_definitions_version: cloudify_dsl_1_3

description: >
  This Blueprint installs the nodecellar application
  on hosts from an existing host-pool using the
  cloudify-host-pool-plugin.

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-host-pool-plugin/1.4/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.3/plugin.yaml
  - types/nodecellar.yaml
  - types/host-pool-types.yaml
  - templates/common.yaml

#####################################################################################
# inputs section allows the user to use same
# blueprint for creating different deployments, each one
# with its own parameters.
# to specify deployment inputs run:
#   - cfy deployments create -b <blueprint_id> -d <deployment_id> -i inputs.json
#####################################################################################

inputs:

  host_pool_service_endpoint:
    description: >
      URL to the host pool service that will allocate hosts.

  # Application information

  webserver_port:
    description: The external web server port
    default: 8080

node_templates:

  nodejs-host:
    type: nodecellar.nodes.Host

  mongod-host:
    type: nodecellar.nodes.Host

###########################################################
# This outputs section exposes the application endpoint.
# You can access it by running:
#   - cfy deployments -d <deployment_id> outputs
###########################################################

outputs:
  endpoint:
    description: Web application endpoint
    value:
      ip_address: { get_attribute: [ nodejs-host, public_address ] }
      port: { get_property: [nodecellar, port] }
